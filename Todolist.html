<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box and Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
    <div class="bg-light mt-4 p-5" style="width: 400px; margin-left:480px;">
        <h1 class="text-danger">Register Form</h1>
        <label for="name" class="text-warning">First Name:</label><br>
        <input type="text" class="form-control" id="first" name="name" placeholder="Enter your name" ><br><br>

        <label for="last" class="text-warning">Last Name:</label><br>
        <input type="text" class="form-control" name="last" id="last" placeholder="Enter your name"><br><br>

        <label for="age" class="text-warning">Age:</label><br>
        <input type="text" class="form-control" name="age" id="age" placeholder="Enter your Age"><br><br>

        <input type="radio" name="male" id="male"> <label for="male">Male:</label>  
        <input type="radio" name="Female" id="fe"> <label for="Female">Female</label><br><br>

        <label for="E-mail" class="text-warning">E-Mail:</label><br>
        <input type="email" class="form-control" name="E-mail" id="e-mail" placeholder="Enter your E-mail"><br><br>

        <button id="btn" class="btn btn-outline-primary">Submit</button>
        <button id="deleteBtn" class="btn btn-outline-danger">Delete</button>

        <p id="one"></p>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", display);
        document.getElementById("deleteBtn").addEventListener("click", deleteDetails);

        function display(){
            var value1 = document.getElementById("first").value;
            var value2 = document.getElementById("last").value;
            var value3 = document.getElementById("age").value;
            var value4 = document.getElementById("male").checked ? "Male" : "Female";
            var value5 = document.getElementById("e-mail").value;
            document.getElementById("one").innerHTML = `Hello ${value1} ${value2}, Age: ${value3}, Gender: ${value4}, E-mail: ${value5}`;
        }

        function deleteDetails(){
            
            document.getElementById("first").value = "";
            document.getElementById("last").value = "";
            document.getElementById("age").value = "";
            document.getElementById("male").checked = false;
            document.getElementById("fe").checked = false;
            document.getElementById("e-mail").value = "";

          
            document.getElementById("one").innerHTML = "";
        }
    </script>
</body>
</html>
